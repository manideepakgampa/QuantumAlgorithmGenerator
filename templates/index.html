<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQAD Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .big-shoulders {
        font-family: "Big Shoulders", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100px;
        font-style: normal;
      }
      body {
        font-family: "Big Shoulders", sans-serif;
        background-color: #1e1e2e;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      .header {
        width: 100%;
        background-color: #2a2b3a;
        padding: 15px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100%;
        overflow-y: auto;
        padding: 20px;
      }
      .chat-box {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        padding: 10px;
        border-radius: 5px;
        margin: 5px 0;
        max-width: 80%;
      }
      .user-msg {
        background: #0a84ff;
        color: white;
        align-self: flex-end;
        text-align: right;
      }
      .bot-msg {
        background: #444654;
        color: white;
        align-self: flex-start;
        text-align: left;
        width: fit-content;
      }
      .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        background: #000000;
        width: 30%;
        border-radius: 20px;

        /* Centering the input bar */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      input {
        font-family: "Big Shoulders", sans-serif;
        flex-grow: 1;
        padding: 8px;
        border: none;
        border-radius: 15px;
        font-size: 14px;
        background: #6d6e76;
        color: white;
        outline: none;
        text-align: center;
        height: 32px; /* Reduced size */
      }
      input::placeholder {
        color: #ccc;
      }
      .send-btn {
        background: #0a84ff;
        border: none;
        padding: 8px;
        margin-left: 8px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 32px;
        width: 32px;
      }
      .send-btn:hover {
        background: #0066cc;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <div class="header">
      INTELLIGENT QUANTUM ALGORITHM DESIGNER FOR OPTIMIZED COMPUTATION
    </div>

    <div class="chat-container">
      <!-- Chatbox for displaying messages -->
      <div class="chat-box" id="chat-box">
        <div class="message bot-msg">
          Bot: Hello! Ask me about quantum algorithms.
        </div>
      </div>

      <!-- Input Bar at the Bottom -->
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type here..."
          onkeydown="if(event.key==='Enter') sendMessage()"
        />
        <button class="send-btn" onclick="sendMessage()">ðŸš€</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        if (!userInput) return;

        let chatBox = document.getElementById("chat-box");

        // User message
        let userMsg = document.createElement("div");
        userMsg.classList.add("message", "user-msg");
        userMsg.textContent = `You: ${userInput}`;
        chatBox.appendChild(userMsg);

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

        fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            let botMsg = document.createElement("div");
            botMsg.classList.add("message", "bot-msg");
            botMsg.innerHTML = `Bot: ${data.predicted_algorithm} <br> ${data.result}
            <br> ${data.factors}`;
            chatBox.appendChild(botMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch(() => {
            let errorMsg = document.createElement("div");
            errorMsg.classList.add("message", "bot-msg");
            errorMsg.textContent = "Bot: Error connecting to server!";
            chatBox.appendChild(errorMsg);
          });

        document.getElementById("user-input").value = "";
      }
    </script>
  </body>
</html>
